<!DOCTYPE html>
<html>
<head>
    <title>Quick Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>Quick Login</h2>
            <button onclick="loginStudent()" class="btn btn-primary">Login as Student</button>
            <button onclick="loginFaculty()" class="btn btn-secondary">Login as Faculty</button>
        </div>
    </div>

    <script>
        function loginStudent() {
            const session = {
                id: 1,
                email: 'arjun.kumar@student.com',
                name: 'Arjun Kumar',
                role: 'student'
            };
            localStorage.setItem('session', JSON.stringify(session));
            window.location.href = 'student.html';
        }

        function loginFaculty() {
            const session = {
                id: 1,
                email: 'prof1@faculty.com',
                name: 'Dr. Rajesh Kumar',
                role: 'faculty'
            };
            localStorage.setItem('session', JSON.stringify(session));
            window.location.href = 'faculty.html';
        }
    </script>
</body>
</html>
