<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EIE Placement Cell</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">
                <a href="index.html"><h1>EIE Placement Cell</h1></a>
            </div>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <h2 id="authTitle">Student Login</h2>
            
            <div class="auth-tabs">
                <button class="tab-btn active" onclick="showLogin()">Login</button>
                <button class="tab-btn" onclick="showSignup()">Sign Up</button>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <form id="signupForm" class="auth-form hidden">
                <div class="form-group">
                    <label for="signupName">Name:</label>
                    <input type="text" id="signupName" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email:</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div id="studentFields">
                    <div class="form-group">
                        <label for="rollNo">Roll Number:</label>
                        <input type="text" id="rollNo" required>
                    </div>
                    <div class="form-group">
                        <label for="cgpa">CGPA:</label>
                        <input type="number" id="cgpa" step="0.01" min="0" max="10" required>
                    </div>
                    <div class="form-group">
                        <label for="tenthMark">10th Mark (%):</label>
                        <input type="number" id="tenthMark" min="0" max="100" required>
                    </div>
                    <div class="form-group">
                        <label for="twelfthMark">12th Mark (%):</label>
                        <input type="number" id="twelfthMark" min="0" max="100" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password:</label>
                    <input type="password" id="signupPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>

            <div id="message" class="message"></div>
        </div>
    </main>

    <script src="js/students-data.js"></script>
    <script src="js/companies-data.js"></script>
    <script src="js/alumni-data.js"></script>
    <script src="js/db.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Initialize based on selected role
        window.addEventListener('load', () => {
            const role = localStorage.getItem('selectedRole') || 'student';
            updateUIForRole(role);
        });
    </script>
</body>
</html>
